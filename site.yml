  content_markup: "<p>The History of Asian Australian Cinema: Diaspora, Policy and Ethics\n\
    a project funded by the Australian Research Council (DP0987349, 2009-2011)</p>\n\n\
    <h2>Books</h2>\n\n\
    <p>Olivia Khoo, Belinda Smaill and Audrey Yue. <em>Transnational Australian Cinemas: Ethics in the Asian Diaspora</em>. Rowman and Littlefield (Lexington imprint, 2012, Forthcoming).</p>\n\n\
    <h2>Edited Collections</h2>\n\n\
    <p>Olivia Khoo, ed., \xE2\x80\x98Regionalising Asian Australian Identities\xE2\x80\x99, special issue of <em>Continuum: Journal of Media and Cultural Studies 25:4</em>, 2011.</p>\n\n\
    <h2>Book Chapters</h2>\n\n\
    <p>Audrey Yue. \xE2\x80\x9CAsian Sex Workers in Australia: Somatechnologies of Trafficking and Queer Mobilities,\xE2\x80\x9D in <em>Somatechnics: Queering the Technologies of Bodies</em>, eds. Nikki Sullivan and Samantha Murray (London: Ashgate, 2009), 65-86.</p>\n\n\
    <p>Audrey Yue. \xE2\x80\x9CAsian Australian Cinema, Asian Australian Modernity,\xE2\x80\x9D in <em>Creative Nation: Australian Cinema and Cultural Studies Reader</em>, eds. Amit Sarwal and Reema Sarwal (New Delhi: SSS Publications, 2009), 217-232. Reprinted book chapter from <em>Diaspora: Negotiating Asian-Australia</em>, eds. Jacqueline Lo, Helen Gilbert and Tseen Khoo (St Lucia: University of Queensland Press), 190-199.</p>\n\n\
    <p>Audrey Yue. \xE2\x80\x9CTransnational Asian Australian Cinema: Ethics and Risk in The Last Chip.\xE2\x80\x9D In Renata Murawska and Catherine Simpson. Eds. <em>Diasporas of Australian Cinema</em>. London: Intellect, 2009, 41-50.</p>\n\n\
    <p>Audrey Yue. \xE2\x80\x9CTeaching Song of the Exile in the Diaspora: Minor Cinema, Transcultural Literacy and Border Pedagogy,\xE2\x80\x9D in Audrey Yue. <em>Ann Hui\xE2\x80\x99s Song of the Exile</em> (Hong Kong: Hong Kong University Press, 2010), 89-124.</p>\n\n\
    <h2>Journal Articles</h2>\n\n\
    <p>Belinda Smaill. \xE2\x80\x9CLoss and Care: Asian Australian Documentary.\xE2\x80\x9D In <em>The Documentary: Politics, Emotion, Culture</em>. Basingstoke: Palgrave Macmillan, 2010. 97-113.</p>\n\n\
    <p>Belinda Smaill. \xE2\x80\x9CIntercultural Romance and Australian Cinema: Asia and Australia in The Home Song Stories and Mao\xE2\x80\x99s Last Dancer.\xE2\x80\x9D <em>Screening the Past 28</em> (2010). <a href=\"http://www.latrobe.edu.au/screeningthepast/28/home-song-stories-maos-last-dancer-asia-australia.html\">http://www.latrobe.edu.au/screeningthepast/28/home-song-stories-maos-last-dancer-asia-australia.html</a></p>\n\n\
    <p>Audrey Yue. \xE2\x80\x9C\xE2\x80\x99Westie\xE2\x80\x99 films and Doing Transnational Action,\xE2\x80\x9D <em>Amerasia Journal 36:2</em> (2010): 33-48.</p>\n\n\
    <p>Olivia Khoo. \xE2\x80\x98Shrimp Western: Unsettling the Frontiers of the Asian Australian Western\xE2\x80\x99, <em>Amerasia</em>, Volume 36(2), 2010: 77-90.</p>\n\n\
    <p>Belinda Smaill. \xE2\x80\x9CAsian Australian Intercultural Domesticity in Aya and The Home Song Stories.\xE2\x80\x9D <em>Journal of Australian Studies 35:1</em> (2011): 19-32.\xE2\x80\xA8\xC2\xA0</p>\n\n\
    <p>Audrey Yue (with Wanning Sun, John Sinclair, Gao Jia) 2011. \xE2\x80\x9CDiasporic Chinese Media in Australia: A Post-2008 Overview,\xE2\x80\x9D <em>Continuum 25:4</em> (2011): 511-523.</p>\n\n\
    <p>Audrey Yue. \xE2\x80\x9CCritical Regionalities in Inter-Asia and the Queer Diaspora,\xE2\x80\x9D <em>Feminist Media Studies 11:1</em>: (2011): 131-138.</p>\n\n\
    <p>Olivia Khoo, \xE2\x80\x98Australian Cinema Up in the Air: Post-National Identities and Peter Duncan\xE2\x80\x99s Unfinished Sky, <em>Continuum 25:4</em>, 2011: 547-558.</p>\n\n\
    <p>Olivia Khoo, \xE2\x80\x98Tokyo Drifting: Toei Corporation\xE2\x80\x99s The Drifting Avenger and the Internationalisation of the Australian Western\xE2\x80\x99, <em>Studies in Australasian Cinema </em>4(3), 2011: 229-239.</p>\n\n\
    <p>Olivia Khoo, \xE2\x80\x98Tokens of Exchange: Marginal Asian Characters in 1920s Australian Cinema\xE2\x80\x99, <em>Screening the Past</em>, Issue 30, 2011, http://screeningthepast.com/?p=218.</p>\n\n\
    <p>Olivia Khoo, \xE2\x80\x98Regionalising Asian Australian Identities\xE2\x80\x99, <em>Continuum: Journal of Media and Cultural Studies, 25:4</em>, 2011: 1-4.</p>\n\n\
    <p>Audrey Yue. \xE2\x80\x9CNotes on the Sinophone Mediascape in Australia,\xE2\x80\x9D <em>Chinese Journal of Communication</em>, 2012.  DOI:10.1080/17544750.2011.647740, pp1-8.</p>\n\n\
    <p>Belinda Smaill. \xE2\x80\x9CAsianness and Aboriginality in Australian Cinema.\xE2\x80\x9D <em>Quarterly Review of Film and Video 30: 1</em>. 2013 Forthcoming.</p>\n\n\
    <h2>Expert Commentary</h2>\n\n\
    <p>Belinda Smaill. \xE2\x80\x9CThe Cowra Breakout.\xE2\x80\x9D <em>Making Film and Television Histories</em>. Bennett, J. &amp; Beirne, R. (eds.). New York; Palgrave MacMillan, 2011. 133-137.\xE2\x80\xA8\xC2\xA0</p>\n"
